<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/section.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body class="body">
    <div class="container">
      <header class="header">
        <h1 class="header__heading">Lista zadań</h1>
      </header>

      <main class="main">
        <section class="section">
          <div class="section__container">
            <h2 class="section__subHeader">Dodaj nowe zadanie</h2>
          </div>

          <div class="section__container">
            <form class="section__form">
              <input
                class="section__newTask js-inputTask"
                required
                placeholder="Co jest do zrobienia?"
              />
              <button class="section__button js-inputButton">
                Dodaj zadanie
              </button>
            </form>
          </div>
        </section>

        <section class="section">
          <div class="section__container">
            <h2 class="section__subHeader">Lista zadań</h2>
          </div>

          <div class="section__container">
            <ul class="section__listOfTasks js-listOfTasks"></ul>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
